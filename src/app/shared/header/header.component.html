<header class="flex items-center justify-between p-4 bg-gray-100 shadow-md">
    <div class="w-12"></div>
    <h1 class="text-2xl font-medium text-gray-800">NG-SANDBOX</h1>
    <div class="flex gap-4">
        <a [href]="githubUrl" target="_blank" aria-label="GitHub Profile">
            <i class="bi bi-github text-2xl hover:text-black transition-colors"></i>
        </a>
        <a [href]="linkedinUrl" target="_blank" aria-label="LinkedIn Profile">
            <i class="bi bi-linkedin text-2xl hover:text-blue-600 transition-colors"></i>
        </a>
    </div>
</header>
