<div class="p-8 flex flex-col items-center justify-center">
  <h2 class="text-2xl font-medium text-gray-800 mb-8">Signal Counter Example</h2>
  <div class="self-start mb-8">
    <app-back-button></app-back-button>
  </div>

  <div class="flex flex-col items-center pt-40">
    <p class="text-2xl text-gray-700 mb-8">
      Count: <span class="font-mono">{{ count() }}</span>
    </p>


    <div class="flex gap-6">
      <button id="increment-button" class="flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:scale-95 transition"
        (click)="increment()">
        <mat-icon class="mr-2">add</mat-icon> Increment
      </button>

      <button id="decrement-button" class="flex items-center px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 active:scale-95 transition"
        (click)="decrement()">
        <mat-icon class="mr-2">remove</mat-icon> Decrement
      </button>
    </div>
  </div>
</div>
